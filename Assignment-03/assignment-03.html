<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grades Table</title>
    <link rel="stylesheet" href="assignment-03.css">
</head>
<body>

<div id="controls">
    <button id="addRowButton">Add Student</button>
    <button id="addColumnButton">Add Assignment</button>
    <button id="editModeButton">Edit Mode</button>
    <button id="confirmDeletionButton">Confirm Deletion</button>
</div>
<p id="unsubmittedCount">Unsubmitted Assignments: 0</p>
<table id="gradesTable">
    <thead>
    <tr>
        <th>Name</th><th>ID</th><th>Assignment 1</th><th>Assignment 2</th><th>Assignment 3</th><th>Assignment 4</th><th>Assignment 5</th><th>Average [%]</th>
    </tr>
    </thead>
    <tbody>
    <!-- Student rows will be dynamically added here -->
    </tbody>
</table>

<script src="assignment-03.js"></script>
</body>
</html>
